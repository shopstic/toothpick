app {
  api-client {
    server-host = "localhost"
    server-port = 8080
  }

  runner {
    test-per-process-file-name-regex = ".*"
    containerizer {
      base-image {
        name = "eclipse-temurin:17.0.4.1_1-jdk-focal"
      }
      target-image {
        name = "240277156360.dkr.ecr.us-east-2.amazonaws.com/dev/toothpick-target"
        credentials {
          registry = "240277156360.dkr.ecr.us-east-2.amazonaws.com"
          docker-config-file = ${HOME}"/.docker/config.json"
        }
      }
      run-timeout-seconds = 5
      kill-after-run-timeout-seconds = 5,
      entrypoint-prefix = []
      java-options = [
        "-server",
        "-XX:ActiveProcessorCount=1",
        "-Xms3g",
        "-Xmx3g",
      ]
      environment = {
        FOO_BAR_BAZ = "cool"
      }
    }
  }

  reporter {
    log-only-failed = false
  }
}
