global:
  image:
    repository: public.ecr.aws/g1b1f7a7/toothpick-server
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []

  fdbConnectionStringConfigMap:
    name: ""
    key: connectionString

  serviceMonitor:
    enabled: true

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  annotations: {}

ingress:
  enabled: true
  hostnames: []
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

appConfig: {}

command: []

args: []

jmx:
  enabled: false
  port: 9097

yourkitAgent:
  enabled: false
  port: 9098
  image:
    repository: shopstic/yourkit-agent
    tag: 2019.8.0
    pullPolicy: IfNotPresent

prometheusJmxExporterAgent:
  image:
    repository: shopstic/prometheus-jmx-exporter
    tag: 0.12.0
    pullPolicy: IfNotPresent

ports:
  grpcApi:
    protocol: tcp
    container: 8080
    public: 8080
  grpcDstream:
    protocol: tcp
    container: 8081
    public: 8081
  appMetrics:
    protocol: http
    container: 9095
    public: 9095
  jmxMetrics:
    protocol: http
    container: 9096
    public: 9096

